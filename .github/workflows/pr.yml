name: check PR to master

on:
  pull_request:
    branches:
    - master
jobs:
  ts-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm ci
      - name: build
        run: |
          npm run build
      - name: test
        run: |
          npm run test